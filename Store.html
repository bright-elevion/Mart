<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Store</title>
</head>
<body>
    <nav class="nav-link">
       <div class="logo-container">
        <h2>Mini Mart</h2>
        <button class="toggle">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
       </div>
        
    <ul class="links">
        <li class="link-list"><a class="list-link"  href="store.html">Store</a></li>
        <li class="link-list"><a class="list-link" href="#cart-container"><i class="fa fa-shopping-cart"></i> Cart</a></li>
        <li class="link-list"><a class="list-link" href="#checkout">Checkout</a></li>
        <li class="link-list"><a class="list-link" href="http://">Feedback</a></li>
    </ul>
</nav>

<main>
    <h1>Store</h1>
    <div class="underline"></div>
        <div class="product-container" id="product-container">
            <!-- product here -->
        </div>

   
    <div id="more-product-container" class="product-container">
        <!-- new product list -->
    </div>
    <button class="next" id="see-more-btn">See More</button>
   
  
    <div class="cart-container" id="cart-container">
        <!-- cart list -->
    </div> 

    <div class="checkout" id="checkout">
     <form id="purchase-form" style="display: none;">
       <label for="address">Home Address:</label>
       <input type="text" id="address" required>
       <label for="phoneNumber">Phone Number:</label>
       <input type="tel" id="phoneNumber" required>
       <button id="submit-btn">Submit</button>
     </form>
    </div>
    

  


</main>
